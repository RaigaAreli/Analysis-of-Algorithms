<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Integration</title>
</head>
<body>
    <h1>Welcome to FastAPI Integration</h1>
    <div id="message"></div>

    <script>
        // Function to make AJAX request to FastAPI backend
        function fetchData() {
            fetch('/api')
                .then(response => response.json())
                .then(data => {
                    // Display the message from the backend on the page
                    document.getElementById('message').innerText = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').innerText = 'Error fetching data';
                });
        }

        // Call fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
